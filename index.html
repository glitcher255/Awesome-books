<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <header>
      <h1 class="title">Awesome Books</h1>
  </header>

  <main>
    <section id="books">
      <ul id="books_list" class="books_list"></ul>
    </section>
    <hr class="divider"/>
    <section id="add-new">
      <h2 class="input_title">Add a new book</h2>
      <form method="post" id="form">
        <input class="input_fields" id="title_input" placeholder="title"></input>
        <input class="input_fields" id="auther_input" placeholder="auther"></input>
    
        <button type="submit" class="add-btn del_button">Add</button>
      </form>
    </section>
  </main>

  <script src="./script.js"></script>
</body>
</html>
